 <!DOCTYPE html>
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="glyphicon glyphicon-picture btn btn-default heading">Image Recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>

          
        <bk>
      <b class="name_of_objects">
       Duck
       <hr>
       Textbook
       <hr>
       Heater
       <hr>
       Ruled Paper
       <hr>
       Plug-in
       <hr>
       Tissue Box
       <hr>
       Stickers
       <hr>
       Sharpener
       <hr>
      </b>
      </bk>
        

      <label class="glyphicon glyphicon-camera">Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="glyphicon glyphicon-camera btn btn-info" onclick="take_snapshot()">Capture Image</button>
      <br><br>
      <button class="glyphicon glyphicon-check btn btn-success" onclick="check()">Identify Image</button>
      <br><br>

      <p class="glyphicon glyphicon-object-align-vertical" style="font-size: 22px;" id="result_object_name">Object :  </p>
      <br>
      <p class="glyphicon glyphicon-dashboard" style="font-size: 22px;" id="result_object_accuracy">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
